<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat IO</title>
</head>

<body>
    <div id="container">
        <div id="namesWrapper">
            <h2>ChatIO</h2>
            <p>Create Username</p>
            <form id="usernameForm">
                <input type="text" size="35" id="username">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="mainWrapper">
            <h2>ChatIO</h2>
            <div id="chatWrapper">
                <div id="chatWindow">
                    <form id="messageForm">
                        <input type="text" size="35" id="message" placeholder="Say something...">
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="userWrapper">
                    <div id="users">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
